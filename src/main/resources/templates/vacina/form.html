<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova vacina</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${vacina}" th:action="@{/vacina/novo}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome:</label> <input class="form-control"
						type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Laboratório:</label> <input class="form-control"
						type="text" th:field="*{laboratorio}" required></input>
					<div class="text-danger"
						th:if="${#fields.hasErrors('laboratorio')}"
						th:errors="*{laboratorio}"></div>
				</div>

				<div class="form-group mb-3">
					<label for="nome">Posologia: </label> <select name="dose" id="dose"
						style="width: 100%" class="form-control">
						<option value="" selected disabled hidden=true>----Selecione
							aqui a quantidade de doses----</option>
						<option value="1">Dose única</option>
						<option value="2">Duas doses</option>
					</select>
					<div class="text-danger" th:if="${#fields.hasErrors('dose')}"
						th:errors="*{dose}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Dias de intervalo entre as doses
						(Caso seja dose única intervalo = 0):</label> <input class="form-control"
						step="1" min="0" type="number" th:field="*{intervalo}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('intervalo')}"
						th:errors="*{intervalo}"></div>

				</div>
				<button type="submit" class="btn btn-success">Salvar dados da Vacina</button>
			</form>
		</div>
	</div>
</div>

</html>
