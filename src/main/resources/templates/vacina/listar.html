<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma vacina cadastrada, para cadastrar clique em cadastrar no menu superior
	</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-secondary table-bordered table-hover">			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Laboratório</th>
					<th>Posologia</th>
					<th>Tempo entre doses</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vacina : ${lista}">
					<td th:text="${vacina.id}"></td>
					<td th:text="${vacina.nome}"></td>
					<td th:text="${vacina.laboratorio}"></td>
					<td th:text="${vacina.dose}"></td>
					<td th:text="${vacina.intervalo} + ' dias'"></td>	
					<td><a class="btn btn-primary btn" th:href="@{/vacina/editar(id=${vacina.id})}">Editar</a>
					<a class="btn btn-danger" th:href="@{/vacina/excluir(id=${vacina.id})}" onclick="return confirm('Você realmente deseja excluir essa vacina?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
