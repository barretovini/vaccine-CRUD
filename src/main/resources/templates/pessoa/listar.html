<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">Nenhuma pessoa cadastrada</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-secondary table-bordered table-hover">
			 <thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Sobrenome</th>
					<th scope="col">CPF</th>
					<th scope="col">Data de nascimento</th>
					<th scope="col">CEP</th>
					<th scope="col">Rua</th>
					<th scope="col">Numero</th>
					<th scope="col">Complemento</th>
					<th scope="col">Municipio</th>
					<th scope="col">Estado</th>
					<th scope="col">Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${lista}">
					<td th:text="${pessoa.id}"></td>
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.sobrenome}"></td>
					<td th:text="${pessoa.cpf}"></td>
					<td th:text="${#dates.format(pessoa.nascimento, 'dd/MM/yyyy')}"></td>
					<td th:text="${pessoa.enderecoPessoa.cep}"></td>
					<td th:text="${pessoa.enderecoPessoa.rua}"></td>
					<td th:text="${pessoa.enderecoPessoa.numero}"></td>
					<td th:text="${pessoa.enderecoPessoa.complemento}"></td>
					<td th:text="${pessoa.enderecoPessoa.municipio}"></td>
					<td th:text="${pessoa.enderecoPessoa.estado}"></td>

					<td><a class="btn btn-primary "
						th:href="@{/pessoa/editar(id=${pessoa.id})}">Editar</a> <a
						class="btn btn-danger" th:href="@{/pessoa/excluir(id=${pessoa.id})}"
						onclick="return confirm('Você realmente deseja excluir essa pessoa?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
